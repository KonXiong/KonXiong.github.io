              <h3 class="name">给最漂亮的 </h3>
          </div>                     
          <div class="sides right-side">
              <h3 class="profession"> 亲节快乐</h3>

          <div class="back-side">
              <p class="biography">
                  母亲节到了，采一束鲜花，为您送上幸福花香；撷一丛仙草，祝您健康长寿；掬一捧清泉，清凉您的烦恼，抓一缕和风，为您送来快乐平安，发一条短信，为您送去祝福，祝您节日快乐，幸福安康。<br/>
                  下面是我想送给您的一首诗：<br/>
                  （祝）福娘亲永远美丽健康<br/>
                  （天）涯海角依然心系亲娘<br/>
                  （下）雨之夜尤其思念故乡<br/>
                  （母）爱无边其实天下一样<br/>
                  （亲）吻娘手掌间尽显沧桑<br/>
                  （万）千叮咛总是萦绕耳旁<br/>
                  （事）事关心只为儿的成长<br/>
                  （如）有来世还想叫您声娘<br/>
                  （意）义悠长一个孝字莫忘<br/>
                  最后还有我给您的诗，麻烦请您点击下面的按钮。<br/>

              </p>

  <script>
    var hbdmp = document.getElementById("hbdmp")

    }
